<div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
        <select class="form-control" name="pais" [disabled]="paises.length === 0" >
            <option *ngFor="let pais of paises" [value]="pais.codigo">
                {{pais.nombre}}
            </option>
        </select>
    </div>
</div>
